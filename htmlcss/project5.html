<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="/assetjs/style.css/project5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title ">Sign Up</h1>
            <div class="Uline"></div>
            <form>
                <div class="input-grp">
                    <div class="input-field namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="email...">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <p><span class="text">password suggestion </span><a href="#"> Click Here!</a></p>

                </div>
                <!-- End input grp -->
                <div class="btn">
                    <button type="button" class="signup">Sign up</button>
                    <button type="button" class="disable signin">Sign in</button>
                </div>
                <!-- End btn -->
            </form>
        </div>
        <!-- End form-box -->
    </div>
    <!-- End container -->

    <script src="/javascript/project5.js"></script>
</body>

</html>
